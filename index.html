<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache"> -->

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #303133; color: #fff;">

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">先手獲得率検証</h1>
      <div class="row center">
        <h5 class="header col s12 light">ふたつの速度を比べて何％くらいで先手を取れるか検証してみよう</h5>
      </div>
      <div class="row center">
        <button id="perform" class="btn waves-effect waves-light" type="submit" name="action">実行！
          <i class="material-icons right">send</i>
        </button>
      </div>
      <br><br>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s4">
      <select id="gen-method">
        <option value="1">(100 - x)% 〜 100%</option>
        <option value="2">(100 - x)% 〜 (100 + x)%</option>
      </select>
      <label>乱数計算式選択</label>
      <div id="gen-method-rate"></div>
    </div>
    <!-- <div class="input-field col s2">
    </div> -->
    <div class="input-field col s4">
      <input id="gen-intencity" type="number" class="validate white-text" value="10" min="1" max="90">
      <label for="gen-intencity">揺れ幅 (xの値)</label>
    </div>
    <div class="input-field col s4">
      <input id="gen-times" type="number" class="validate white-text" value="1000" min="1" max="99999">
      <label for="gen-times">試行回数</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col s12 m6">
      <h3 id="your_win_rate" class=" green-text darken-2"></h1>
    </div>
    <div class="col s12 m6">
      <h3 id="enemy_win_rate" class=" green-text darken-2"></h1>
    </div>
  </div>

  <div class="row">
    <form class="col s12">

      <div class="row">
        <div class="input-field col s6">
          <input id="your_speed" type="text" class="validate white-text">
          <label for="your_speed" class="deep-orange-text">Your Speed</label>
        </div>
        <div class="input-field col s6">
          <input id="enemy_speed" type="text" class="validate white-text">
          <label for="enemy_speed" class="deep-orange-text">Enemy Speed</label>
        </div>

    </form>
  </div>

  <table class="highlight centered">
    <thead>
      <tr>
        <th>Min Speed</th>
        <th>Max Speed</th>
        <th>Min Speed</th>
        <th>Max Speed</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td id="your_speed_min"></td>
        <td id="your_speed_max"></td>
        <td id="enemy_speed_min"></td>
        <td id="enemy_speed_max"></td>
      </tr>
    </tbody>
  </table>
  
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/mt.js"></script>
  <script src="app.js"></script>
</body>
</html>
